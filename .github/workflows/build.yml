name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        run: pyinstaller build.spec
      
      - name: ZIP (Windows)
        if: ${{ runner.os == 'windows' }}
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r BangumiRenamer_windows.zip dist/*.exe

      - name: Upload (Windows)
        if: ${{ runner.os == 'windows' }}
        uses: actions/upload-artifact@v3
        with:
          name: BangumiRenamer_windows
          path: BangumiRenamer_windows.zip
      
      - name: ZIP (macOS)
        if: ${{ runner.os == 'macos' }}
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r BangumiRenamer_mac_x86.zip dist/*.app

      - name: Upload (macOS)
        if: ${{ runner.os == 'macos' }}
        uses: actions/upload-artifact@v3
        with:
          name: BangumiRenamer_mac_x86
          path: BangumiRenamer_mac_x86.zip
      
      - name: ZIP (Linux)
        if: ${{ runner.os == 'linux' }}
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r BangumiRenamer_linux.zip dist/*

      - name: Upload (Linux)
        if: ${{ runner.os == 'linux' }}
        uses: actions/upload-artifact@v3
        with:
          name: BangumiRenamer_linux
          path: BangumiRenamer_linux.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: |
            BangumiRenamer_windows
            BangumiRenamer_mac_x86
            BangumiRenamer_linux
          path: dist
          
